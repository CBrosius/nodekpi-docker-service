[supervisord]
nodaemon=true

[program:nodepki]
directory=/opt/nodepki
command=/bin/bash -c "/opt/nodepki/start.sh"
autostart=true
autorestart=true
startretries=0

[program:nodepki-webinterface]
directory=/opt/nodepki-webinterface
command=/bin/bash -c "/opt/nodepki-webinterface/start.sh"
autostart=true
autorestart=true
startretries=0